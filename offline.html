<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#137fec">
  <title>غير متصل بالإنترنت</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Cairo, sans-serif;
      background: #f6f7f8;
      color: #1e293b;
    }
    .card {
      width: min(92vw, 460px);
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 1.25rem; }
    p { margin: 0 0 18px; color: #64748b; line-height: 1.7; }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 18px;
      background: #137fec;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>لا يوجد اتصال بالإنترنت</h1>
    <p>يمكنك الاستمرار في الصفحات المخزنة مسبقًا، أو إعادة المحاولة بعد عودة الاتصال.</p>
    <button onclick="location.reload()">إعادة المحاولة</button>
  </main>
</body>
</html>
